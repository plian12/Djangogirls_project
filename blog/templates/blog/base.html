{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <!-- Header tag - identigie the tip of the page and usually navbar-->
        <header class="page-header">
            <div class="container">
            <!-- h1 or heading1 denote the main title with h2 and beyond being 
            subheading-->
            <h1><a href="/">Django Girl Blog</a></h1>
            </div>
        </header>
        <!-- article tage is like the header tag.. it does not do anything but denote that 
        this is an article-->
        <main class ="container">
            <div class="row">
                <div class="col">

                    {% block content %}
                    {% endblock %}

                </div>
            </div>
        </main>
    </body>
</html>
